<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <title>Timer</title>
</head>
<body>

  <div class="container">

    <div class="title">
      <h1>до выхода</h1>
      <h1>&nbsp; осталось:</h1>
    </div>
    <div class="release">19 НОЯБРЯ 2020</div>

    <div class="countdown">
      <div class="time">
        <small>дней</small>
        <h2 id="days">00</h2>
      </div>
      <div class="time">
        <small>часов</small>
        <h2 id="hours">00</h2>
      </div>
      <div class="time">
        <small>минут</small>
        <h2 id="minutes">00</h2>
      </div>
      <div class="time">
        <small>секунд</small>
        <h2 id="seconds">00</h2>
      </div>
    </div>

  </div>


  <script src="js/main.js"></script>
</body>
</html>
